<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cuisine Crusader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.png" rel="icon" sizes="64x64" type="image/png"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="wrapper">
        <header class="jumbotron">
            <div class="container">
                <h1>Cuisine Crusader</h1>
                <p>(Still a work in progress)</p>
            </div>
        </header>
        <main class="container">
            <div id="search-row" class="row">
                <div class="col-md-4">
                    <h2>My Items</h2>
                    <div id="items-container">
                        (Empty)
                    </div>
                </div>
                <div class="col-md-6"> <!-- make col md 4 later! -->
                    <h2>Search</h2>
                    <div class="form-group">
                        <input id="search-input" type="text" class="form-control input-lg" placeholder="Search here...">
                    </div>
                    <div class="form-group">
                        <select id="search-type" class="form-control input-lg">
                            <option>Cuisines</option>
                            <option>Tastes</option>
                            <option>Techniques</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="search-btn" class="btn-slide">Search</button>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <div id="results-row" class="row">
                <div class="col-md-4"></div>
                <div id="results-container" class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
            <footer class="container">
                <hr>
                <p>Robert Juall | David Rosenblum</p>
            </footer>
        </main>
    </div>
    <!-- avoid render-blocking scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cc_api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
